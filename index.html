---
layout: default
title: Yet another dummies blog
---

<div id="posts" class=home>
  <h1>Yet another dummies blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a class=post_title href="{{ post.url }}">{{ post.title }}</a>
      <span class=post_meta> [<span class=post_date>{{ post.date | date_to_string }}</span>]</span>
    </li>
    {% endfor %}
  </ul>

</div>
